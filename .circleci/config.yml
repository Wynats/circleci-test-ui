version: 2
jobs:
  build:
    working_directory: ~/circleci-test-ui
    docker:
      - image: circleci/node:12-browsers
    steps:
      - checkout
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run: xvfb-run -a npm -- run test
      - run: xvfb-run -a npm -- run e2e --config=protractor-ci.conf.js
